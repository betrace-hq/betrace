[paths]
# Provisioning directory set via GF_PATHS_PROVISIONING env var

[server]
http_port = 12015

[log]
mode = console

[analytics]
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_role = Admin

[auth]
disable_login_form = false

[plugins]
# Allow unsigned plugins (local development)
allow_loading_unsigned_plugins = grafana-pyroscope-app,grafana-pyroscope-datasource

[unified_alerting]
# Disable features that require k8s
enabled = true

[feature_toggles]
# Disable k8s API features that cause crashes outside k8s
kubernetesPlaylists = false
externalServiceAccounts = false
grafanaAPIServer = false

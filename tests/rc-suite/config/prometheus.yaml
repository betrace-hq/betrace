global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'betrace-backend'
    static_configs:
      - targets: ['betrace-backend:12011']
    metrics_path: '/metrics'

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:3201
        http:
          endpoint: 0.0.0.0:3202

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: ./data/tempo/wal
    local:
      path: ./data/tempo/blocks

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:*"
            - "https://localhost:*"

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  attributes:
    actions:
      - key: compliance.framework
        action: upsert
        from_attribute: compliance_framework
      - key: environment
        value: development
        action: insert

  resource:
    attributes:
      - key: service.name
        value: fluo-backend
        action: upsert
      - key: service.version
        value: "1.0.0"
        action: upsert

  # Filter to only export compliance-related spans
  filter/compliance:
    spans:
      include:
        match_type: regexp
        attributes:
          - key: compliance.framework
            value: ".*"

  # Add span metrics for compliance SLIs
  spanmetrics:
    metrics_exporter: prometheus
    latency_histogram_buckets: [100us, 1ms, 10ms, 100ms, 1s, 10s]
    dimensions:
      - name: compliance.framework
      - name: compliance.control
      - name: compliance.priority
      - name: compliance.status
    dimensions_cache_size: 1000

exporters:
  # Export to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 100

  # Export to Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheus:
    endpoint: 0.0.0.0:8888
    namespace: fluo_compliance
    const_labels:
      environment: development
    resource_to_telemetry_conversion:
      enabled: true

  # Debug exporter for troubleshooting
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 200

  # Export to file for compliance archival
  file:
    path: /var/log/compliance/traces.json
    rotation:
      enabled: true
      max_size_mb: 100
      max_age: 7
      max_backups: 10

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Main trace pipeline
    traces:
      receivers: [otlp]
      processors: [batch, attributes, resource, filter/compliance]
      exporters: [otlp/tempo, jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [batch, attributes, resource]
      exporters: [prometheus]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
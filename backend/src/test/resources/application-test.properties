# Test Configuration for FLUO Backend

# Application settings
quarkus.application.name=fluo-backend-test
quarkus.http.port=8081
quarkus.http.test-port=8081
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/

# Disable JWT authentication in tests
quarkus.http.auth.basic=false
quarkus.security.auth-enabled-in-dev-mode=false
mp.jwt.verify.publickey.location=none

# Test OAuth Configuration - simplified for testing
# In tests, we'll mock the authentication headers rather than using real WorkOS
workos.sso.enabled=false
workos.client.id=test-client-id
workos.api.key=test-api-key
workos.webhook.secret=test-webhook-secret
workos.redirect.uri=http://localhost:8081/api/auth/callback

# TigerBeetle configuration for tests
tigerbeetle.enabled=true
tigerbeetle.test.mode=true
tigerbeetle.cluster.id=0
tigerbeetle.addresses=127.0.0.1:3000

# Tenant configuration for tests
tenant.isolation.enabled=true
tenant.default.id=test-tenant

# Security - simplified for testing
# We'll validate headers but not require real WorkOS tokens
security.test.mode=true
security.test.bypass.token.validation=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.fluo".level=DEBUG
quarkus.log.category."org.apache.camel".level=INFO

# Enable test stub routes for testing
test.stub.routes.enabled=true
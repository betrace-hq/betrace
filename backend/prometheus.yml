global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fluo-compliance'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "compliance_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape FLUO backend metrics
  - job_name: 'fluo-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'fluo-backend'
          component: 'api'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

# Remote write for long-term storage (optional)
remote_write: []

# Remote read for historical data (optional)
remote_read: []
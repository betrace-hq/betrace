version: '3.8'

services:
  # BeTrace Backend - Rule engine and span ingestion
  betrace-backend:
    image: betrace/backend:2.0.0
    container_name: betrace-backend
    ports:
      - "12011:12011"  # HTTP REST API
      - "12012:12012"  # gRPC
    environment:
      - BETRACE_PORT_BACKEND=12011
      - BETRACE_PORT_GRPC=12012
      - BETRACE_DATA_DIR=/data
      - BETRACE_SIGNATURE_KEY=${BETRACE_SIGNATURE_KEY:-change-me-in-production}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_SERVICE_NAME=betrace-backend
    volumes:
      - betrace-data:/data
    networks:
      - betrace
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12011/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grafana Tempo - Trace storage
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    networks:
      - betrace
    restart: unless-stopped

  # Grafana - Visualization and alerting
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=betrace-app
    volumes:
      - grafana-data:/var/lib/grafana
      - ../../grafana-betrace-app:/var/lib/grafana/plugins/betrace-app
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - betrace
    depends_on:
      - tempo
      - betrace-backend
    restart: unless-stopped

  # Grafana Loki - Log aggregation (optional)
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - betrace
    restart: unless-stopped

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - betrace
    restart: unless-stopped

volumes:
  betrace-data:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  betrace:
    driver: bridge

name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Install integration test dependencies
        working-directory: integration-tests
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Start services and run tests
        working-directory: integration-tests
        run: |
          # Use flox activate -s to keep services running while tests execute
          # The -s flag starts services and keeps environment active
          cd .. && flox activate -s -- bash -c "
            echo 'Waiting for services to become healthy...'
            sleep 30

            # Verify services
            curl -f http://localhost:12011/health || exit 1
            echo '✅ Backend healthy'

            curl -f http://localhost:12015/api/health || exit 1
            echo '✅ Grafana healthy'

            # Run tests
            cd integration-tests
            npm test
          "
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            integration-tests/test-results/
            integration-tests/playwright-report/

name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Install integration test dependencies
        working-directory: integration-tests
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Start services and run tests
        working-directory: integration-tests
        run: |
          # Use flox activate -s to keep services running while tests execute
          # The -s flag starts services and keeps environment active
          cd .. && flox activate -s -- bash << 'SCRIPT'
            echo "Waiting for services to become healthy..."

            # Wait for backend with retry (up to 120 seconds)
            echo "Waiting for backend..."
            for i in $(seq 1 24); do
              if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
                echo "✅ Backend healthy"
                break
              fi
              if [ $i -eq 24 ]; then
                echo "❌ Backend failed to start"
                exit 1
              fi
              sleep 5
            done

            # Wait for Grafana with retry (up to 180 seconds)
            echo "Waiting for Grafana..."
            for i in $(seq 1 36); do
              if curl -sf http://localhost:12015/api/health > /dev/null 2>&1; then
                echo "✅ Grafana healthy"
                break
              fi
              if [ $i -eq 36 ]; then
                echo "❌ Grafana failed to start"
                exit 1
              fi
              sleep 5
            done

            # Run tests
            cd integration-tests
            npm test
          SCRIPT
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            integration-tests/test-results/
            integration-tests/playwright-report/

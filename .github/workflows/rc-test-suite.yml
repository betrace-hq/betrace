name: RC Test Suite

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  rc-tests:
    name: Release Candidate Tests
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Start services and run tests
        run: |
          # Use flox activate -s to keep services running while tests execute
          # The -s flag starts services and keeps environment active
          flox activate -s -- bash -c "
            echo 'Waiting for services to become healthy...'

            # Wait for backend with retry (up to 180 seconds)
            echo 'Waiting for backend...'
            for i in {1..36}; do
              if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
                echo 'âœ… Backend healthy'
                break
              fi
              if [ \$i -eq 36 ]; then
                echo 'âŒ Backend failed to start'
                exit 1
              fi
              sleep 5
            done

            # Run quick tests
            cd tests/rc-suite
            mkdir -p reports
            go test -v -tags=rc -short ./scenarios/... -timeout=30m -json > reports/quick-tests.json 2>&1 || true
            echo 'Quick tests completed'
          "

      - name: Run full test suite
        if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/')
        run: |
          flox activate -s -- bash -c "
            cd tests/rc-suite
            mkdir -p reports
            go test -v -tags=rc ./scenarios/... -timeout=2h -json > reports/full-tests.json 2>&1 || true
          "

      - name: Collect service logs
        if: failure()
        run: |
          mkdir -p tests/rc-suite/reports
          flox activate -s -- flox services logs > tests/rc-suite/reports/service-logs.txt 2>&1 || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rc-test-results
          path: tests/rc-suite/reports/
          retention-days: 30

      - name: Parse test results
        if: always()
        run: |
          cd tests/rc-suite/reports
          if [ -f "full-tests.json" ]; then
            TEST_FILE="full-tests.json"
          elif [ -f "quick-tests.json" ]; then
            TEST_FILE="quick-tests.json"
          else
            echo "No test results found"
            echo "## RC Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- No test results generated" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          TOTAL=$(grep -c '"Action":"pass"\|"Action":"fail"' $TEST_FILE || echo "0")
          PASSED=$(grep -c '"Action":"pass"' $TEST_FILE || echo "0")
          FAILED=$(grep -c '"Action":"fail"' $TEST_FILE || echo "0")

          echo "## RC Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: $FAILED" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -gt "0" ]; then
            exit 1
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ RC Test Suite Failed',
                body: `The nightly RC test suite has failed.

                **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

                Please investigate and fix before the next release.`,
                labels: ['test-failure', 'rc-suite']
              });
            } catch (error) {
              console.log('Failed to create issue (may lack permissions):', error.message);
              console.log('RC Test Suite failed - check workflow run for details');
            }

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 240 # 4 hours
    if: github.event_name == 'schedule' # Only on nightly runs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flox
        uses: flox/install-flox-action@main

      - name: Run performance tests
        run: |
          # Use flox activate -s to keep services running during tests
          flox activate -s -- bash -c "
            echo 'Waiting for services...'
            sleep 60

            cd tests/rc-suite
            mkdir -p reports
            go test -v -tags=rc ./scenarios/06-performance -timeout=3h -json > reports/perf-tests.json 2>&1 || true
          "

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: tests/rc-suite/reports/perf-tests.json
          retention-days: 90


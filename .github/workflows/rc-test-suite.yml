name: RC Test Suite

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  rc-tests:
    name: Release Candidate Tests
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Install Flox
        run: |
          curl -fsSL https://downloads.flox.dev/by-env/stable/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Start services with Flox
        run: |
          flox activate -- flox services start
          echo "Waiting for services to be healthy..."
          sleep 60

      - name: Check service health
        run: |
          flox activate -- bash -c "curl -f http://localhost:12011/health || exit 1"

      - name: Run quick tests
        run: |
          cd tests/rc-suite
          flox activate -- go test -v -tags=rc -short ./scenarios/... -timeout=30m -json > reports/quick-tests.json

      - name: Run full test suite
        if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/')
        run: |
          cd tests/rc-suite
          flox activate -- go test -v -tags=rc ./scenarios/... -timeout=2h -json > reports/full-tests.json

      - name: Collect service logs
        if: failure()
        run: |
          flox activate -- flox services logs > tests/rc-suite/reports/service-logs.txt || true

      - name: Stop services
        if: always()
        run: |
          flox activate -- flox services stop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rc-test-results
          path: tests/rc-suite/reports/
          retention-days: 30

      - name: Parse test results
        if: always()
        run: |
          cd tests/rc-suite/reports
          if [ -f "full-tests.json" ]; then
            TEST_FILE="full-tests.json"
          else
            TEST_FILE="quick-tests.json"
          fi

          TOTAL=$(grep -c '"Action":"pass"\|"Action":"fail"' $TEST_FILE || echo "0")
          PASSED=$(grep -c '"Action":"pass"' $TEST_FILE || echo "0")
          FAILED=$(grep -c '"Action":"fail"' $TEST_FILE || echo "0")

          echo "## RC Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: $FAILED" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -gt "0" ]; then
            exit 1
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ RC Test Suite Failed',
              body: `The nightly RC test suite has failed.

              **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please investigate and fix before the next release.`,
              labels: ['test-failure', 'rc-suite']
            });

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 240 # 4 hours
    if: github.event_name == 'schedule' # Only on nightly runs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Install Flox
        run: |
          curl -fsSL https://downloads.flox.dev/by-env/stable/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Start services with Flox
        run: |
          flox activate -- flox services start
          sleep 60

      - name: Run performance tests
        run: |
          cd tests/rc-suite
          flox activate -- go test -v -tags=rc ./scenarios/06-performance -timeout=3h -json > reports/perf-tests.json

      - name: Stop services
        if: always()
        run: |
          flox activate -- flox services stop

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: tests/rc-suite/reports/perf-tests.json
          retention-days: 90

